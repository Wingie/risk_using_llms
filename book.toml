[book]
authors = ["Wingston Sharon"]
language = "en"
multilingual = false
src = "src"
title = "LLM Security Threats: A Comprehensive Guide"
description = "A comprehensive guide to understanding and mitigating security vulnerabilities in Large Language Model applications"

[build]
build-dir = "book"
create-missing = false

[output.html]
additional-css = ["theme/custom.css"]
git-repository-url = "https://github.com/[your-username]/risk-llms"
edit-url-template = "https://github.com/[your-username]/risk-llms/edit/main/src/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
